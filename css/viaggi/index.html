<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Viaggi</title>
</head>

<body>
    <!-- subheader  -->
    <section class="subheader">
        <section class="subheader__top">
            <nav class="subheader__sinistra">
                <ul>
                    <li>Sei un agenzia</li>
                    <li>Contatti</li>
                </ul>
            </nav>
            <nav class="subheader__destra">
                <ul>
                    <li><Span>Accedi</Span> o <span>Registrati</span></li>
                    <li>Cerca nel sito</li><!-- ricordare di insereire la lente di ricerca fontawesome -->
                </ul>
            </nav>
        </section>
        <section class="subheader__bottom">
            <div class="logo">
                <img src="./src/Monogramma.svg" alt="logo">
            </div>
            <div class="testo__nome">
                BOSCOLO
            </div>
            <div class="vuoto"></div>
        </section>
    </section>

    <section class="hero">
        <img src="./src/foto.jpeg" alt="foto principale" class="hero__background">
        <div class="wrapper__principale">
            <nav class="principale">
                <ul class="principale__uno">
                    <li>Destinazioni</li>
                    <li>Venduti</li>
                    <li>Cataloghi</li>
                    <li>Boscolo</li>
                    <li>Blog</li>
                </ul>
                <ul class="principale__due">
                    <li>Partenze</li>
                    <li>Regali</li>
                </ul>
            </nav>
        </div>
        <section class="hero__principale">
            
            <h1>Il bello di scoprire il mondo.<br>Accompagnati e in compagnia</h1>
            <div class="hero__form">
                <input type="text" placeholder="Dove vuoi andare">
                <button>Cerca</button>
            </div>
        </section>
    </section>



</body>

</html>
